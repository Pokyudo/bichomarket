<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bonos Argentina - Estilo Bloomberg</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #58a6ff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px 10px;
      text-align: center;
      border: 1px solid #30363d;
    }

    th {
      background-color: #161b22;
      color: #d2d2d2;
    }

    td.green {
      color: #28f028;
    }

    td.red {
      color: #f04747;
    }

    td.gray {
      color: #8b949e;
    }

    tr:hover {
      background-color: #21262d;
    }
  </style>
</head>
<body>
  <h1>Precios de Bonos Argentina</h1>
  <table id="tablaBonos"></table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJBZwnLZa0t8RMRWp5GnmpWmV8PUyrO81CJoxRP1k4Y3OYxEF007tEalItapgpGFj1Pt_KN_PFTuFe/pub?output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n").map(line => line.split(","));
        const table = document.getElementById("tablaBonos");

        lines.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");

          row.forEach((cell, colIndex) => {
            const element = document.createElement(rowIndex === 0 ? "th" : "td");

            // Estilado especial solo para columna 'pct_change'
if (rowIndex !== 0 && lines[0][colIndex].toLowerCase() === "pct_change") {
  const value = parseFloat(cell);
  if (!isNaN(value)) {
    element.className = value > 0 ? "green" : value < 0 ? "red" : "gray";
  }
}

            element.textContent = cell;
            tr.appendChild(element);
          });

          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
