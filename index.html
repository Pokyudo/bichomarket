<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bonos Argentina - Estilo Bloomberg</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #58a6ff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #30363d;
      padding: 6px 8px;
      text-align: center;
    }

    th {
      background-color: #161b22;
      color: #d2d2d2;
    }

    td.green {
      color: #28f028;
    }

    td.red {
      color: #f04747;
    }

    td.gray {
      color: #8b949e;
    }

    tr:hover {
      background-color: #21262d;
    }
  </style>
</head>
<body>
  <h1>Precios de Bonos Argentina</h1>
  <table id="tablaBonos"></table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJBZwnLZa0t8RMRWp5GnmpWmV8PUyrO81CJoxRP1k4Y3OYxEF007tEalItapgpGFj1Pt_KN_PFTuFe/pub?output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n").map(line => line.split(","));
        const table = document.getElementById("tablaBonos");

        let currentPctIndex = -1;

        lines.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");

          const isHeader = row.some(cell => cell.toLowerCase().trim() === "pct_change");
          if (isHeader) {
            currentPctIndex = row.findIndex(cell => cell.toLowerCase().trim() === "pct_change");
          }

          row.forEach((cell, colIndex) => {
            const element = document.createElement(isHeader ? "th" : "td");
            const cleanCell = cell.trim();

            if (!isHeader && currentPctIndex === colIndex) {
              const value = parseFloat(cleanCell);
              if (!isNaN(value)) {
                element.className = value > 0 ? "green" : value < 0 ? "red" : "gray";
                element.textContent = value.toFixed(2) + "%";
              } else {
                element.textContent = cleanCell;
              }
            } else {
              element.textContent = cleanCell;
            }

            tr.appendChild(element);
          });

          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
