<!DOCTYPE html>
<html>
<head>
  <title>Bonos Argentina</title>
</head>
<body>
  <h1>Precios de Bonos</h1>
  <table id="tablaBonos" border="1"></table>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRJBZwnLZa0t8RMRWp5GnmpWmV8PUyrO81CJoxRP1k4Y3OYxEF007tEalItapgpGFj1Pt_KN_PFTuFe/pub?gid=0&single=true&output=csv")
      .then(res => res.text())
      .then(text => {
        const rows = text.split('\n').map(row => row.split(','));
        const table = document.getElementById('tablaBonos');
        rows.forEach((row, i) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement(i === 0 ? 'th' : 'td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
